<div id="login" ng-controller="LoginCtrl">
	<header>
        <div id="header-wrapper">
            <h1>
                Digital <span class="text-bold">Library</span>
            </h1>
        </div>
    </header>
    <div id="login-container">
        <form id="login-form" name="form" class="css-form" novalidate>
        	<div class="message">
        		{{message}}
        	</div>
            <div id="login-user">
                Pin:
                <input id="login_user" name="login_user" type="password" pattern="\d*" ng-model="pin" autocorrect="off" autocapitalize="off" maxlength="4" required />
            </div>
            <div id="save-btn" ng-click="save(pin)" ng-show="newPin">Save</div>
            <div id="login-btn" ng-click="login(pin)" ng-hide="newPin">Login</div>
        </form>
    </div>
</div>
