<div id="login" ng-controller="LoginCtrl">
	<header>
        <div id="header-wrapper">
            <h1>
                SecureGOV
            </h1>
        </div>
    </header>
    <div id="login-container">
    	<form id="login-form" name="form" class="css-form" novalidate>
        	<div class="message">
                <div>
                    <span class="icon-warning"></span>
                </div>
        		Digital Library can't connect to the server. Check your connection and try again.
        	</div>
        	<div id="reconnect-btn" class="button gray-button" ng-click="reconnect()">Reconnect</div>
        </form>
    </div>
</div>
